<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#5a6fd8" stroke-width="2"/>

  <!-- Martial arts fist/hand symbol -->
  <g fill="white" transform="translate(50,50)">
    <!-- Main fist shape -->
    <ellipse cx="0" cy="-5" rx="18" ry="22" fill="white"/>

    <!-- Fingers -->
    <rect x="-15" y="-20" width="6" height="12" rx="3" fill="white"/>
    <rect x="-7" y="-22" width="6" height="14" rx="3" fill="white"/>
    <rect x="1" y="-21" width="6" height="13" rx="3" fill="white"/>
    <rect x="9" y="-19" width="6" height="11" rx="3" fill="white"/>

    <!-- Thumb -->
    <ellipse cx="-20" cy="-2" rx="4" ry="8" fill="white" transform="rotate(-20)"/>

    <!-- Wrist band/bracelet -->
    <rect x="-18" y="12" width="36" height="6" rx="3" fill="#f0f0f0"/>
    <rect x="-16" y="14" width="32" height="2" rx="1" fill="#667eea"/>
  </g>

  <!-- Text -->
  <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MP</text>
  <text x="50" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">JEMBER</text>
</svg>
